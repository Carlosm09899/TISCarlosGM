<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil de Miembro</title>
    
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container">
        <h2>Crear Perfil de Miembro</h2>
        
        <form action="/guardar-miembro" method="post" class="form-grid">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido_p">Apellido Paterno:</label>
            <input type="text" id="apellido_p" name="apellido_p" required>

            <label for="apellido_m">Apellido Materno:</label>
            <input type="text" id="apellido_m" name="apellido_m">

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo_electronico" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="numero_telefono">
            
            <div class="button-container">
                <button type="submit" class="btn-crear">Crear</button>
                <button type="button" class="btn-volver" onclick="history.back()">Volver</button>
            </div>

        </form>
    </div>

</body>
</html>
